<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleArt.css">
    <link rel="shortcut icon" href="img/ico.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
    <title>Top Artists</title>
</head>

<body>
    <div class="container">
        <div id="menu">
            <div class="text-center">
                <a href="" id="SubModal" class="" data-toggle="modal" data-target="#modalSubscriptionForm">Subscribe</a>
            </div>
            <div class="text-center">
                <a href="accessList.html" id="LogIn" class="" target="_blank">Access</a>
            </div>
        </div>
        <h1 id="top">Top Artists</h1>
        <select class="custom-select" id="genre">
            <option selected>Music genre...</option>
            <option value="1">Pop</option>
            <option value="2">Rock</option>
            <option value="3">Funk</option>
            <option value="4">Blues</option>
            <option value="5">Jazz</option>
            <option value="6">Soul</option>
            <option value="7">Country</option>
            <option value="8">Reggae</option>
            <option value="9">House</option>
            <option value="10">Latino</option>
        </select>
        <img id="load" class="img" src="img/loader.gif" alt="loading...">
        <button class="btn btn-dark btn-lg btn-block" id="pull">Top 250</button>
        <!--Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption">
                <p id="wiki"></p>
            </div>
        </div>

        <table id="tbl" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Rank</th>
                    <th>Portrait</th>
                    <th>Name</th>
                    <th>Biography</th>
                    <th>Albums</th>
                </tr>
            </thead>
            <input id="search" type="text" class="form-control" placeholder="Search..." />
            <img id="mag" src="img\search1.png" alt="">
            <span id="counter"></span>
            <a id="gen" href="#"></a>
            <img id="note" class="img" src="img\note.png" alt="">
            <ul id="paginUl" class="pagination pagination-lg justify-content-center">
                <li class="page-item">
                <li id="1pagin" class="page-item">
                    <a id="p1" class="page-link" href="#top">1</a>
                </li>
                <li id="2pagin" class="page-item">
                    <a id="p2" class="page-link" href="#top">2</a>
                </li>
                <li id="3pagin" class="page-item">
                    <a id="p3" class="page-link" href="#top">3</a>
                </li>
                <li id="4pagin" class="page-item">
                    <a id="p4" class="page-link" href="#top">4</a>
                </li>
                <li id="5pagin" class="page-item">
                    <a id="p5" class="page-link" href="#top">5</a>
                </li>
            </ul>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <div id="not-found">
        <p class="text-info">...no matching artists were found</p>
    </div>
    <div id="wait">
        <img class="img" src='img/loading2.gif' />
    </div>
    <footer>
        <small>&copy; Copyright SEDC, Personal Project 2018</small>
        <a href="#top" id="goto">Go Top &#8679;</a>
    </footer>
    <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Subscribe</h4>
                    <button id="subClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" name="getName" id="form3" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="form3">Your name</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="email" name="getMail" id="form2" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="form2">Your email</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="sendSub" class="btn blue-gradient">Send <i class="fa fa-paper-plane-o ml-1"></i></button>
                </div>
                <a id="unsubscribe" href="#">unsubscribe</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="scriptArt.js"></script>
    <script src="subscribe.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
